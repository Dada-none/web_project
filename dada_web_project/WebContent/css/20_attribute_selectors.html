<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Attribute Selectors</title>
	<style>
		a[target = "_self"] {
			background: tomato;
		}
		img[title ~= 'logo'] { /* 만약 단어 사이에 언더바로 연결되어 있으면 "logo"인식이 안됨 */
			margin: 10px;
			border: 5px solid yellowgreen;
		}
		img[class ^= "cgv"] {
			opacity: 0.3;
		}
		img[class|= "cgv"]:hover {
			opacity: 1.0;
		}
		img[class $= "test"] {
			border: 3px dotted green;
		}
		img[class *= "cg"] {
			outline: 5px solid blue; /*border 밖에 생성됨*/
		}
	</style>
</head>
<body>
	<h1>Attribute Selectors</h1>
	<a href = "#">Naver</a>
	<a href = "#" target = "_blank">Google</a>
	<a href = "#" target = "_self">Daum</a>
	<hr>
	<img src = "h1_cgv.png" title = "cgv logo" class = "cgv-logo"> 
	<img src = "h1_cgv.png" title = "cgv" class = "cgv-img">
	<img src = "h1_cgv.png" title = "logo" class = "cgvlogo">
	<img src = "h1_cgv.png" title = "logo" class = "cgvtest">
</body>
</html>
