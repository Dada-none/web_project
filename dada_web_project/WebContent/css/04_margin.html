<html>

			padding: 0px; /*body의 여백을 없앰*/
		}
		header {
			/* background: yellow; */
		}
		h1 {

			color: white;
			/* width: 50%; */
		}
	</style>
</head>

	<header>

	</header>
</body>
</html>
