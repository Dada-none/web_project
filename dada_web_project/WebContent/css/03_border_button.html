<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Border_Button</title>
	<style>
		button {
			padding: 10px 20px;
			background: tomato;
			color: white;
		}
		.b1 { border: 5px double blue;}
		.b2 { 
			border: 2px solid white; /*만약 border:none하면 좌우 버튼과의 간격이 보더만큼 줄겠지*/
			border-radius: 10px	
		}
		.b3 { 
			border: 2px solid gray;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<button type = "button" class = "b1">Button1</button>
	<button type = "button" class = "b2">Button2</button>
	<button type = "button" class = "b3">Button3</button>
</body>
</html>
